<h2 class="text-center">
  Công việc ngày hôm nay
</h2>
<div class="col-md-8 offset-md-2">
  Nhập công việc:  <input type="text" class="form-control" [formControl]="content" (change)="create()" placeholder="VD: Đi học">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      {{todo.content}}
    </li>
  </ul>
</div>
